{% extends 'layout.html' %}
{% set active_id = 'alerts' %}

{% block head %}
{{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='list_styles.css') }}">
{% endblock %}


{% block content %}
<h1>Gestion de alertas</h1>

  <p class="lead">Crea, remueve, o modifica alertas.</p>
  <a href="#" class="btn btn-default boton">Agregar alerta</a>
  <table class="table table-striped">
      <thead>
        <tr>
          <th>Alerta</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>

        <tr class = "success">
          <td>Es un bonito día soleado</td>
          <td class = "iconos">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </td>
        </tr>
        <tr>
          <td>No es seguro salir sin protección solar</td>
          <td class="iconos">
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </td>
        </tr>
      </thead>
    </table>
{% endblock %}
